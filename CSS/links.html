<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">
		<style type="text/css">
			
			a{
				text-decoration: none;	
				padding: 5px;			
			}

			/*Links n√£o Visitados*/
			a:link{
				color: #b9c941;
			}
			/*Links Visitados*/
			a:visited{
				color: #c0c0c0;
			}
			/*Links Hover, passando o cursor sobre a linha*/
			a:hover{
				color: #FFF;
				background: #6d790f;
			}
			/*Links Ativos, quando clicados*/
			a:active {
				color: orange;
			}
		</style>
	</head>
	<body>
		<a href="https://www.google.com">Google</a> |
		<a href="https://www.tecmundo.com.br">Tecmundo</a> |
		<a href="https://www.ydhw.com.br">YD</a> |
		<a href="https://www.megacurioso.com.br">Mega Curioso</a>
	</body>
</html>
