<!DOCTYPE html>
<html>
<head>
	<title>Calculadora em PHP</title>
	<meta charset="UTF-8">
</head>
<body>

	<form method="post" action="calcular.php">
		
		<label>
				Primeiro Número:
				<input type="number" name="numero1">

		<label>
				Segundo Número:
				<input type="number" name="numero2">
		</label>

		<br>

			Subtrair
		</label>

		<label>
